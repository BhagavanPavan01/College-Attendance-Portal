<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3>Login to College Portal</h3>
                <input type="text" id="username" class="form-control my-2" placeholder="Username" required>
                <input type="password" id="password" class="form-control my-2" placeholder="Password" required>
                <button class="btn btn-primary btn-block my-2" onclick="login()">Login</button>
                <p id="error-message" class="text-danger" style="display:none;">Invalid credentials, try again!</p>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" style="display:none;" class="container mt-5">
        <h3>Welcome to the Admin Dashboard</h3>
        <button class="btn btn-success" onclick="showAddSection()">Add Section</button>
        <button class="btn btn-info" onclick="showRegisterStudent()">Register Student</button>
        <button class="btn btn-warning" onclick="showMarkAttendance()">Mark Attendance</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>

        <!-- Add Section Form -->
        <div id="section-form" style="display:none;">
            <h4>Add Section</h4>
            <input type="text" id="sectionName" class="form-control" placeholder="Section Name">
            <button class="btn btn-success mt-2" onclick="addSection()">Add Section</button>
        </div>

        <!-- Register Student Form -->
        <div id="student-form" style="display:none;">
            <h4>Register Student</h4>
            <input type="text" id="studentName" class="form-control" placeholder="Student Name">
            <input type="text" id="rollNumber" class="form-control mt-2" placeholder="Roll Number">
            <button class="btn btn-success mt-2" onclick="registerStudent()">Register</button>
        </div>

        <!-- Mark Attendance Form -->
        <div id="attendance-form" style="display:none;">
            <h4>Mark Attendance</h4>
            <input type="text" id="attName" class="form-control" placeholder="Student Name">
            <input type="text" id="attRoll" class="form-control mt-2" placeholder="Roll Number">
            <select id="attStatus" class="form-control mt-2">
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select>
            <button class="btn btn-primary mt-2" onclick="markAttendance()">Mark Attendance</button>
        </div>
    </div>


</body>
</html>
