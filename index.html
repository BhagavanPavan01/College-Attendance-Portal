<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stylesJ.css">
    <script src="scriptH.js" defer></script>
    <style>
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 1200px) {
            .form-container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h2 class="text-center mb-4"><i class="fas fa-user-check"></i> College Attendance</h2>
            <form id="attendanceForm">
                <div class="mb-3">
                    <label for="branch" class="form-label"><i class="fas fa-graduation-cap"></i> Select Branch:</label>
                    <select id="branch" class="form-select" required>
                        <option value="CSE">CSE</option>
                        <option value="CIVIL">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="CIVIL">MCA</option>
                        <option value="CIVIL">Mtech-IT</option>
                        <option value="CIVIL">Mtech-CSE</option>
                        <option value="CIVIL">Mteck-ECE</option>
                        <option value="CIVIL">Mtech-CIVIL</option>
                        <option value="CIVIL">Mtech-MECH</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="section" class="form-label"><i class="fas fa-users"></i> Select Section:</label>
                    <select id="section" class="form-select" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="roll" class="form-label"><i class="fas fa-id-badge"></i> Roll Number:</label>
                    <select id="roll" class="form-select" required>

                    </select>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label"><i class="fas fa-clipboard-list"></i> Attendance:</label>
                    <select id="status" class="form-select" required>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Submit</button>
            </form>
            <p id="message" class="text-center mt-3"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const rollSelect = document.getElementById("roll");
            const branchSelect = document.getElementById("branch");
            const sectionSelect = document.getElementById("section");
            
            function loadRollNumbers() {
                const branch = branchSelect.value;
                const section = sectionSelect.value;
                const key = `${branch}_${section}`;
                const students = JSON.parse(localStorage.getItem(key)) || [];
                
                rollSelect.innerHTML = "";
                students.forEach(student => {
                    const option = document.createElement("option");
                    option.value = student.roll;
                    option.textContent = student.roll;
                    rollSelect.appendChild(option);
                });
            }
            
            branchSelect.addEventListener("change", loadRollNumbers);
            sectionSelect.addEventListener("change", loadRollNumbers);
            
            document.getElementById("attendanceForm").addEventListener("submit", function(e) {
                e.preventDefault();
                const branch = branchSelect.value;
                const section = sectionSelect.value;
                const roll = rollSelect.value;
                const status = document.getElementById("status").value;
                
                const attendanceKey = `attendance_${branch}_${section}`;
                let attendanceData = JSON.parse(localStorage.getItem(attendanceKey)) || [];
                
                attendanceData.push({ roll, status, date: new Date().toLocaleDateString() });
                localStorage.setItem(attendanceKey, JSON.stringify(attendanceData));
                
                document.getElementById("message").textContent = "Attendance recorded successfully!";
                setTimeout(() => { document.getElementById("message").textContent = ""; }, 3000);
            });
        });
    </script>
</body>
</html>
